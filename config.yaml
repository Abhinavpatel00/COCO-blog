services:
    # Change it to your Disqus shortname before using
    disqus:
        shortname: "COCO"
    # GA Tracking ID
    googleAnalytics:
        id:

permalinks:
    post: /p/:slug/
    page: /:slug/

module:
    hugoVersion:
        extended: true
        min: "0.87.0"




params:

    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: ""

    footer:
        since: 2024
        customText: ''

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        compact: true
        emoji: 'üíö'
        subtitle: 'Abhinav Patel'
        avatar:
            enabled: true
            local: true
            src: img/me.png

    article:
        headingAnchor: false
        math: false
        toc: false
        readingTime: true
        license:
            enabled: false
            default: Licensed under CC BY-NC-SA 4.0


    # ## Widgets
    # widgets.homepage
    # type : "search"

    # widgets.homepage
    # type: "archives"

    # widgets.homepage.params
    # limit: 5

    # widgets.homepage
    # type: "categories"

    # widgets.homepage.params
    # limit: 10

    # widgets.homepage
    # type : "tag-cloud"

    # widgets.homepage.params
    # limit: 10


    type: "search"

    comments:
        enabled: false
        provider: disqus

        disqusjs:
            shortname:
            apiUrl:
            apiKey:
            admin:
            adminLabel:

        utterances:
            repo:
            issueTerm: pathname
            label:

        beaudar:
            repo:
            issueTerm: pathname
            label:
            theme:        

        remark42:
            host:
            site:
            locale:

        vssue:
            platform:
            owner:
            repo:
            clientId:
            clientSecret:
            autoCreateIssue: false

        # Waline client configuration see: https://waline.js.org/en/reference/client/props.html
        waline:
            serverURL:
            lang:
            visitor:
            avatar:
            emoji:
                - https://cdn.jsdelivr.net/gh/walinejs/emojis/weibo
            requiredMeta:
                - nick
                - mail
            locale:
                admin: Admin
                placeholder:

        twikoo:
            envId:
            region:
            path:
            lang:

        giscus:
            repo:
            repoID:
            category:
            categoryID:
            mapping:
            strict:
            lightTheme:
            darkTheme:
            reactionsEnabled: 1
            emitMetadata: 0
            inputPosition:
            lang:

        gitalk:
            owner:
            admin:
            repo:
            clientID:
            clientSecret:

        cusdis:
            host:
            id:

    widgets:
        homepage: []
        page: []

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true
